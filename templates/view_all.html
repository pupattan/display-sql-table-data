<!DOCTYPE html>
<html>
    <head>
        <title>Portfolio WebPage</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/global-styles.css')}}" type="text/css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/table.css')}}" type="text/css">
    </head>
    <body>

        <header>
            <div class="container">
                <div class="row">
                    <div class="column">
                        <div class="navbar">
                            <ul class="navigation">
                                <li>
                                    <a href="/" title="Home Page">Home Page</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section id="content">
            <div class="container">
                <div class="row">
                    <div class="column column-70">
                        <div class="square-card">
                            <table class="table table-hover">
                                <thead>
                                <tr style="text-align:left;">
                                    <th>ID</th>
                                    <th>Firstname</th>
                                    <th>Lastname</th>
                                    <th>Username</th>
                                    <th>Age</th>
                                    <th>Sex</th>
                                    <th>Years</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for employee in employees %}
                                <tr>
                                    <td>{{employee.0}}</td>
                                    <td>{{employee.1}}</td>
                                    <td>{{employee.2}}</td>
                                    <td>{{employee.3}}</td>
                                    <td>{{employee.4}}</td>
                                    <td>{{employee.5}}</td>
                                    <td>{{employee.6}}</td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>

    </body>
</html>
